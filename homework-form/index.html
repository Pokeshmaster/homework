<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поле ввода</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <fieldset>
      <label>
        <H1 class="lable-name">
          Ваши личные данные
        </H1>
      </label>
      <label>
        <div class="name">
          Ваше имя
        </div>
        <input type="text" placeholder="Имя" required>
      </label>
      <label>
        <div class="name">
          Ваш возраст
        </div>
        <input type="number" placeholder="Возраст" required>
      </label>
      <label>
        <div class="name">
          Ваш намер телефона
        </div>
        <input type="tel" placeholder="Номер телефона" required>
      </label>
      <label>
        <div class="name">
          Ваша почта
        </div>
        <input type="email" placeholder="Почта" required>
      </label>
      <label>
        <div class="name">
          Сообщение
        </div>
        <textarea name="name" class="messeg" placeholder="Ваше сообщение" required></textarea>
      </label>
      <label>
        <div>
          <input type="checkbox" required>
          Я принимаю правила
        </div>
      </label>
      <button type="submit"><span class="button-text">Отправить</span></button>
    </fieldset>
  </form>
</body>

</html>
